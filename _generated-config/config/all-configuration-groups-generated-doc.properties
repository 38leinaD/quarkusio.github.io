io.quarkus.hibernate.validator.runtime.HibernateValidatorBuildTimeConfig.HibernateValidatorMethodBuildTimeConfig=[{"configDocKey"\:{"type"\:"boolean","key"\:".allow-overriding-parameter-constraints","configDoc"\:"Define whether overriding methods that override constraints should throw a `ConstraintDefinitionException`. The default value is `false`, i.e. do not allow. \\n See Section 4.5.5 of the JSR 380 specification, specifically \\"In sub types (be it sub classes/interfaces or interface implementations), no parameter constraints may be declared on overridden or implemented methods, nor may parameters be marked for cascaded validation. This would pose a strengthening of preconditions to be fulfilled by the caller.\\"","withinAMap"\:false,"defaultValue"\:"false","javaDocSiteLink"\:"","docMapKey"\:"allow-overriding-parameter-constraints","configPhase"\:"BUILD_TIME","acceptedValues"\:null,"optional"\:false,"list"\:false,"passThroughMap"\:false,"withinAConfigGroup"\:true,"topLevelGrouping"\:""}},{"configDocKey"\:{"type"\:"boolean","key"\:".allow-parameter-constraints-on-parallel-methods","configDoc"\:"Define whether parallel methods that define constraints should throw a `ConstraintDefinitionException`. The default value is `false`, i.e. do not allow. \\n See Section 4.5.5 of the JSR 380 specification, specifically \\"If a sub type overrides/implements a method originally defined in several parallel types of the hierarchy (e.g. two interfaces not extending each other, or a class and an interface not implemented by said class), no parameter constraints may be declared for that method at all nor parameters be marked for cascaded validation. This again is to avoid an unexpected strengthening of preconditions to be fulfilled by the caller.\\"","withinAMap"\:false,"defaultValue"\:"false","javaDocSiteLink"\:"","docMapKey"\:"allow-parameter-constraints-on-parallel-methods","configPhase"\:"BUILD_TIME","acceptedValues"\:null,"optional"\:false,"list"\:false,"passThroughMap"\:fal